name: QuantX Python & Conda Build

on:
  push:
    branches: [main, anaconda-integration]
  pull_request:
    branches: [main, anaconda-integration]
  release:
    types: [published]

jobs:
  build-test-conda:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-update-conda: true
          python-version: "3.11"
          activate-environment: quantx
          environment-file: conda-recipe/meta.yaml

      - name: Install pip dependencies
        shell: bash -l {0}
        run: |
          pip install -e .

      - name: Run Python tests
        shell: bash -l {0}
        run: |
          pytest tests/python

      - name: Build Conda package
        shell: bash -l {0}
        run: |
          conda install conda-build anaconda-client -y
          conda build conda-recipe

      - name: Upload Conda package to Anaconda (releases only)
        if: github.event_name == 'release'
        env:
          ANACONDA_API_TOKEN: ${{ secrets.CICD_TOKEN_GH_ANACONDA }}
        shell: bash -l {0}
        run: |
          PKG_PATH=$(conda build conda-recipe --output)
          anaconda upload -u quantdiy $PKG_PATH --label main --force
